<template name="register">
<div id="form">
		<div>Creer un compte :</div>
		<input id="mail" type="text" placeholder="Email"/>
		<input id="pass" type="password" placeholder="Mot de passe"/>
		<input id="nom" type="text" placeholder="Nom"/>
		<input id="prenom" type="int" placeholder="Prenom"/>
		<input id="tel" type="text" placeholder="Telephone"/>

		<button id="submit_user">S'enregistrer</button>
</div>
</template>
