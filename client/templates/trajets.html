<template name="trajets">

	<div class="row">
		<div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
			<h1>Covoiturages disponibles</h1>
			<ul>
				{{#each all_trajets}}
					<li><a href="{{ pathFor 'trajet' }}">De: {{ depart }}. A: {{ arrivee }}</a> </li>
				{{/each}}
			</ul>

			<hr/>
			<div>Ajouter un covoiturage :</div>
			{{ #if currentUser }}
				<div id="form">
					<div class="row input-form"><div class="col-md-4 col-md-offset-4"><input id="depart" type="text" placeholder="Ville de départ"/><br></div></div>
					<div class="row input-form"><div class="col-md-4 col-md-offset-4"><input id="arrivee" type="text" placeholder="Ville d'arrivée"/><br></div></div>
					<div class="row input-form"><div class="col-md-4 col-md-offset-4"><input id="date" type="text" placeholder="Date du départ"/></div><br></div>
					<div class="row input-form"><div class="col-md-4 col-md-offset-4"><input id="places" type="int" placeholder="Nombre de places"/><br></div></div>
					<input id="id" class="hidden" type="text" value="{{ user_id }}"/>
					<div class="row input-form"><div class="col-md-4 col-md-offset-4"><button id="submit_trajet">Nouveau Covoit</button></div></div>
				</div>
			{{ else }}
			<div class="col-md-8 col-md-offset-2" ><span class="text-warning margin"> Connectez vous pour ajouter un covoiturage.</span> <a href="{{  pathFor 'login' }}">Se connecter</a> </div>
			{{ /if }}
		</div>
	</div>
</template>
