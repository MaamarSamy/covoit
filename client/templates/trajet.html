<template name="trajet">

    <h1> Detail du trajet : </h1>
    <div> Départ de: {{ this.depart }} </div>
    <div> Arrivée à: {{ this.arrivee}} </div>
		<div> Départ le : {{ this.date }} </div>
    <div> Nombre de palces disponibles : {{ this.places }} </div>

    <div> <a href="{{ pathFor 'user' }}"> {{ user }} </a> </div>

</template>
